name: 部署到Vercel

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'data/**'
      - 'package.json'
      - 'vercel.json'
  workflow_dispatch:
    inputs:
      deploy_message:
        description: '部署说明（可选）'
        required: false
        default: '手动部署'
        type: string

env:
  VERCEL_ORG_ID: $69
  VERCEL_PROJECT_ID: $70 

jobs:
  deploy:
    name: 部署
    runs-on: ubuntu-latest
    
    steps:
      - name: 显示部署信息
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "🚀 手动部署启动"
          echo "📅 部署时间: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "👤 触发用户: $72"
          echo "💬 部署说明: $73"
      
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: 安装依赖
        run: npm install
      
      - name: 验证数据文件
        run: |
          if [ ! -f "data/IP2LOCATION-LITE-DB1.CSV" ]; then
            echo "❌ 缺少数据文件 IP2LOCATION-LITE-DB1.CSV"
            exit 1
          fi
          echo "✅ 数据文件验证通过"
      
      - name: 构建索引
        run: node scripts/build-index.js
      
      - name: 安装 Vercel CLI
        run: npm install --global vercel@latest
      
      - name: 部署到 Vercel
        run: |
          vercel pull --yes --environment=production --token=$71
          vercel build --prod --token=$71
          vercel deploy --prebuilt --prod --token=$71
        env:
          VERCEL_ORG_ID: $69
          VERCEL_PROJECT_ID: $70 
