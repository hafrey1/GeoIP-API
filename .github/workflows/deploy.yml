name: Deploy to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'data/**'
      - 'scripts/**'
      - 'package.json'
      - 'vercel.json'
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths:
      - 'api/**'
      - 'data/**'
      - 'scripts/**'
      - 'package.json'
      - 'vercel.json'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
        
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # è®¾ç½®Node.jsç¯å¢ƒ
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # å®‰è£…ä¾èµ–
      - name: Install Dependencies
        run: npm ci
      
      # éªŒè¯æ•°æ®æ–‡ä»¶
      - name: Verify Data Files
        run: |
          if [ ! -f "data/IP2LOCATION-LITE-DB1.CSV" ]; then
            echo "Warning: IP2LOCATION-LITE-DB1.CSV not found"
            echo "Please download the file from: https://lite.ip2location.com/database/ip-country"
          else
            echo "Data file found: $(ls -lh data/IP2LOCATION-LITE-DB1.CSV)"
          fi
      
      # æ„å»ºä¼˜åŒ–ç´¢å¼•
      - name: Build Optimized Index
        run: npm run build
        continue-on-error: true
      
      # è¿è¡Œæµ‹è¯•
      - name: Run Tests
        run: npm test
        continue-on-error: true
      
      # å®‰è£…Vercel CLI
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      
      # Pull Vercelç¯å¢ƒä¿¡æ¯
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      
      # æ„å»ºé¡¹ç›®
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      
      # éƒ¨ç½²åˆ°Previewç¯å¢ƒ (Pull Request)
      - name: Deploy to Preview
        if: github.event_name == 'pull_request'
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "PREVIEW_URL=$url" >> $GITHUB_ENV
          echo "### ğŸš€ Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Preview URL: $url" >> $GITHUB_STEP_SUMMARY
      
      # éƒ¨ç½²åˆ°Productionç¯å¢ƒ (Push to main)
      - name: Deploy to Production
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          url=$(vercel deploy --prod --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "PRODUCTION_URL=$url" >> $GITHUB_ENV
          echo "### âœ… Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Production URL: $url" >> $GITHUB_STEP_SUMMARY
      
      # æµ‹è¯•éƒ¨ç½²çš„API
      - name: Test Deployed API
        if: always()
        run: |
          if [ -n "$PREVIEW_URL" ]; then
            TEST_URL=$PREVIEW_URL
          elif [ -n "$PRODUCTION_URL" ]; then
            TEST_URL=$PRODUCTION_URL
          else
            echo "No deployment URL found, skipping API tests"
            exit 0
          fi
          
          echo "Testing API at: $TEST_URL"
          
          # æµ‹è¯•å¥åº·æ£€æŸ¥ç«¯ç‚¹
          echo "Testing health endpoint..."
          curl -f "$TEST_URL/health" || echo "Health check failed"
          
          # æµ‹è¯•å•IPæŸ¥è¯¢
          echo "Testing single IP lookup..."
          curl -f "$TEST_URL/api/lookup?ip=8.8.8.8" || echo "Single IP lookup failed"
          
          # æµ‹è¯•æ‰¹é‡æŸ¥è¯¢
          echo "Testing batch lookup..."
          curl -f -X POST "$TEST_URL/api/batch" \
            -H "Content-Type: application/json" \
            -d '{"ips":["8.8.8.8","1.1.1.1"]}' || echo "Batch lookup failed"
      
      # æ·»åŠ PRè¯„è®º
      - name: Comment PR
        if: github.event_name == 'pull_request' && env.PREVIEW_URL != ''
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Preview Deployment Ready**\n\nğŸ“ **Preview URL:** ${process.env.PREVIEW_URL}\n\n### ğŸ§ª API Endpoints\n- Health Check: \`${process.env.PREVIEW_URL}/health\`\n- Single IP: \`${process.env.PREVIEW_URL}/api/lookup?ip=8.8.8.8\`\n- Batch Query: \`${process.env.PREVIEW_URL}/api/batch\`\n\n### âš¡ Performance\n- **Single Query**: ~50-100ms\n- **Batch Query**: Optimized for up to 500 IPs\n- **Global CDN**: Vercel Edge Network\n\nâœ… Deployment completed successfully!`
            })

  # ä»£ç è´¨é‡æ£€æŸ¥ä½œä¸š
  code-quality:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      # ä»£ç æ ¼å¼æ£€æŸ¥
      - name: Code Format Check
        run: |
          echo "Checking code format..."
          # è¿™é‡Œå¯ä»¥æ·»åŠ ESLintæˆ–Prettieræ£€æŸ¥
          
      # å®‰å…¨æ¼æ´æ‰«æ
      - name: Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      # æ£€æŸ¥åŒ…å¤§å°
      - name: Bundle Size Check
        run: |
          echo "Checking bundle size..."
          du -sh api/ data/ scripts/
